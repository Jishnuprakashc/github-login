<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="github-logo">
        <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" alt="git-logo">
    </div>
    <div class="github-heading">
        <h4>Sign in to GitHub</h4>
    </div>
    <div class="box">
        <div class="form-class">
            <form>
                <label for="">Username or email address</label><br>
                <input type="text" name="user"><br>
                    <label for="">Password</label>
                    <a href="">Forgot Password?</a><br>
                    <input type="text" name="Password"><br>
                    <button class="btn">Sign in</button>
            </form>
        </div>
        </div>
        <div class="box2">
            <h4>Sign in with a passkey</h4>
            <div class="new">
                <p>New to GitHub?</p>
                <a href="">Create an account</a>
            </div>
            
            
            

        </div>
</body>
</html>
